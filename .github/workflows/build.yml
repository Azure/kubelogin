name: Build on Push
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on 
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make
